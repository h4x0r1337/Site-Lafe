<html lang="en"><head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StoneBitcoin - Register</title>

    <!--Core CSS -->
    <link href="bootstrap/bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/css2/style.css" rel="stylesheet">
    <link href="css/css2/css/style-responsive.css" rel="stylesheet">

</head>
  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">REGISTER ACCOUNT</h2>
        <div class="login-wrap">
            <p>Ingrese sus datos personales </p>
            <input type="text" class="form-control" placeholder="Nombre y Apellido" autofocus="">
            <input type="text" class="form-control" placeholder="Address Bitcoin" autofocus="">
            <input type="text" class="form-control" placeholder="Email" autofocus="">
            <input type="text" class="form-control" placeholder="Ciudad" autofocus="">
            <div class="radios">
                <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="1" type="radio" checked=""> Masculino</label>
                <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="1" type="radio"> Femenino</label>
            </div>

            <p>Ingrese los datos de la cuenta</p>
            <input type="text" class="form-control" placeholder="Nombre de usuario" autofocus="">
            <input type="password" class="form-control" placeholder="Contraseña">
            <input type="password" class="form-control" placeholder="Repetir Contraseña">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> Estoy de acuerdo con los Términos de Servicio y Política de Privacidad
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Registrar</button>

            <div class="registration">Si estas registrado<a class="" href="login.html"> Conectate!</a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>

  
</body></html>
